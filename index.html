<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instant Search</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body ng-app="instantSearch" ng-controller="InstantSearchController">
    <!-- nitialize angular, attach InstantSearchController class to view -->

    <div class="bar">
      <input type="text" ng-model="searchString" placeholder="Enter search here" />
        <!-- ng-model directive bind searchString to $scope of controller -->
    </div>

    <ul>
      <li ng-repeat="item in items | searchFor:searchString">
        <!-- custom filter searchFor defined in controller -->
        <a href="{{item.url}}"><img ng-src="{{item.image}}"/></a>
        <p>{{item.title}}</p>
      </li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
